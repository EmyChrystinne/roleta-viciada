<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta Customizável</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 110vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        gap: 20px;
      }
      #roleta {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      #pointer {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%) rotate(180deg);
        width: 20px;
        height: 40px;
        background: red;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        z-index: 10;
      }
      #form-itens {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      #form-itens input,
      #form-itens button {
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      #form-itens input {
        flex: 1;
      }

      #form-itens button {
        background: #0076fd;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #form-itens button:hover {
        background: #0056fd;
      }

      #forced-config {
        margin-top: 10px;
        display: none; /* Ocultar inicialmente */
        flex-direction: column;
        gap: 10px; /* Aumentei o espaço entre os elementos */
        align-items: flex-start; /* Alinhar à esquerda para melhor visualização */
        background: #fff; /* Adicionar fundo branco para destacar */
        padding: 15px; /* Adicionar padding */
        border: 1px solid #ccc; /* Adicionar borda */
        border-radius: 10px; /* Arredondar bordas */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
      }

      #forced-config .checkbox-row {
        display: flex; /* Alinhar em linha */
        align-items: center; /* Centralizar verticalmente */
        gap: 5px; /* Espaçamento entre checkbox e label */
      }

      #forced-config input[type="number"],
      #forced-config input[type="text"] {
        width: 90%; /* Ajustar a largura para inputs */
        padding: 5px; /* Adicionar padding */
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #forced-config label {
        font-size: 14px; /* Ajustar tamanho da fonte dos labels */
        margin-bottom: 5px; /* Espaçamento entre label e input */
      }

      #config-button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #d1d1d1;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #config-button:hover {
        background: #c1c1c1;
      }

      #spin {
        padding: 10px 60px;
        background: #ff0000;
        cursor: pointer;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }

      #spin:hover {
        background: #d00000;
      }

      #ok-button {
        width: 100%;
        padding: 5px;
        margin-top: 10px;
        background: #0076fd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #ok-button:hover {
        background: #0056fd;
      }
    </style>
  </head>
  <body>
    <div id="roleta">
      <div id="pointer"></div>
      <canvas id="canvas-roleta" style="transform: rotate(210deg)"></canvas>
    </div>

    <div id="form-itens">
      <input type="text" id="item-input" placeholder="Adicione um item" />
      <button id="add-item">Adicionar Item</button>
    </div>

    <button id="spin" disabled>Girar</button>
    <button id="config-button">Configuração</button>

    <div id="forced-config">
      <div class="checkbox">
        <input type="checkbox" id="enable-forced-winner" />
        <label for="enable-forced-winner">Configurar resultado</label>
      </div>

      <label>Rodadas:</label>
      <input type="number" id="forced-rounds" min="1" value="3" />

      <label>Item Vencedor:</label>
      <input type="text" id="forced-item" />
      <button id="ok-button">OK</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas-roleta");
      const ctx = canvas.getContext("2d");
      const spinButton = document.getElementById("spin");
      const addItemButton = document.getElementById("add-item");
      const itemInput = document.getElementById("item-input");
      const configButton = document.getElementById("config-button");
      const enableForcedWinner = document.getElementById("enable-forced-winner");
      const forcedRoundsInput = document.getElementById("forced-rounds");
      const forcedItemInput = document.getElementById("forced-item");
      const okButton = document.getElementById("ok-button");

      let items = [];
      let colors = [];
      let forcedWinner = false;
      let forcedRounds = 3;
      let currentRound = 0;
      let configVisible = false;

      canvas.width = 300;
      canvas.height = 300;

      // Função para calcular o brilho de uma cor
      function getBrightness(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return (r * 299 + g * 587 + b * 114) / 1000;
      }

      // Função para gerar cores únicas e claras
      function getRandomColor() {
        let color;
        let brightness;
        let isUnique = false;

        // Gerar cores até encontrar uma única e clara
        while (!isUnique) {
          color = "#" + Math.floor(Math.random() * 16777215).toString(16);
          brightness = getBrightness(color);
          if (brightness >= 200 && !colors.includes(color)) {
            isUnique = true;
          }
        }

        return color;
      }

      // Função para desenhar a roleta
      function drawRoleta(rotationOffset = 0) {
        if (items.length === 0) return;

        const arcSize = (2 * Math.PI) / items.length;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        items.forEach((item, index) => {
          const startAngle = arcSize * index + rotationOffset;
          const endAngle = startAngle + arcSize;
          ctx.beginPath();
          ctx.fillStyle = colors[index % colors.length];
          ctx.moveTo(canvas.width / 2, canvas.height / 2);
          ctx.arc(
            canvas.width / 2,
            canvas.height / 2,
            canvas.width / 2,
            startAngle,
            endAngle
          );
          ctx.lineTo(canvas.width / 2, canvas.height / 2);
          ctx.fill();

          // Desenhar texto
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(startAngle + arcSize / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#000";
          ctx.font = "14px Arial";
          ctx.fillText(item, canvas.width / 2 - 10, 10);
          ctx.restore();
        });
      }

      // Função para girar a roleta
      function spinRoleta() {
        if (items.length === 0) return;

        const randomSpins = Math.floor(Math.random() * 10) + 5;
        const anglePerItem = 360 / items.length;
        let targetIndex;

        // Lógica para rodar o item fixo se configurado
        if (forcedWinner && currentRound % forcedRounds === 0) {
          const forcedItem = forcedItemInput.value.trim();
          targetIndex = items.indexOf(forcedItem);
          if (targetIndex === -1) {
            alert("O item forçado não foi encontrado!");
            return;
          }
        } else {
          targetIndex = Math.floor(Math.random() * items.length);
        }

        // Calcular a rotação
        const targetRotation = randomSpins * 360 - targetIndex * anglePerItem;
        const duration = 3000;
        const start = performance.now();

        function animate(time) {
          const elapsed = time - start;
          const progress = Math.min(elapsed / duration, 1);
          const currentRotation = progress * targetRotation;
          const rotationOffset = (currentRotation * Math.PI) / 180;

          drawRoleta(rotationOffset);

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            alert(`Já temos um vencedor: ${items[targetIndex]}!`);
            currentRound++; // Incrementar o número de rodadas após cada giro
          }
        }
        requestAnimationFrame(animate);
      }

      // Adicionar item à roleta
      addItemButton.addEventListener("click", () => {
        const newItem = itemInput.value.trim();
        if (newItem) {
          items.push(newItem);
          let newColor = getRandomColor();
          colors.push(newColor);  // Garantir que a cor seja única antes de adicionar
          drawRoleta();
          itemInput.value = "";
          spinButton.disabled = false;
        }
      });

      // Adicionar item com "Enter"
      itemInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          addItemButton.click();
        }
      });

      // Configurar botão de roleta
      spinButton.addEventListener("click", spinRoleta);

      // Alternar visibilidade da configuração
      configButton.addEventListener("click", () => {
        const forcedConfig = document.getElementById("forced-config");
        configVisible = !configVisible;
        if (configVisible) {
          forcedConfig.style.display = "flex";
          enableForcedWinner.disabled = false;
        } else {
          forcedConfig.style.display = "none";
        }
      });

      // Habilitar/desabilitar item forçado
      enableForcedWinner.addEventListener("change", () => {
        forcedWinner = enableForcedWinner.checked;
      });

      // Validar rodadas e item forçado com o botão OK
      okButton.addEventListener("click", () => {
        forcedRounds = parseInt(forcedRoundsInput.value, 10);
        const forcedItem = forcedItemInput.value.trim();
        if (forcedItem && !items.includes(forcedItem)) {
          alert("O item forçado não está na lista de itens!");
        } else {
          alert(`Configuração salva: ${forcedRounds} rodadas e item forçado: ${forcedItem}`);
        }
      });
    </script>
  </body>
</html>
